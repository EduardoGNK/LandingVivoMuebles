version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: vivomuebles-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - vivomuebles-network
    command: --default-authentication-plugin=mysql_native_password

  # Aplicaci√≥n Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vivomuebles-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Base de datos
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Hugging Face
      HF_TOKEN: ${HF_TOKEN}
      
      # PatPass/Transbank
      PATPASS_API_KEY: ${PATPASS_API_KEY}
      PATPASS_SECRET_KEY: ${PATPASS_SECRET_KEY}
      PATPASS_ENVIRONMENT: ${PATPASS_ENVIRONMENT}
      
      # Email (opcional)
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      
      # Otros
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vivomuebles-network
    volumes:
      - ./uploads:/app/uploads

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: vivomuebles-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - vivomuebles-network

volumes:
  mysql_data:
    driver: local

networks:
  vivomuebles-network:
    driver: bridge

