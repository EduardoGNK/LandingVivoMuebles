version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: vivomuebles-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - vivomuebles-network
    command: --default-authentication-plugin=mysql_native_password

  # Aplicación Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vivomuebles-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Base de datos
      DATABASE_URL: mysql://vivomue1_adminVM:Js7Eh9+B@200.35.157.39:3306/vivomue1_aeserviciosdb
      
      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Hugging Face
      HF_TOKEN: ${HF_TOKEN}
      
      # Email - Brevo (SMTP)
      BREVO_SMTP_USER: ${BREVO_SMTP_USER}
      BREVO_SMTP_KEY: ${BREVO_SMTP_KEY}
      EMAIL_1: ${EMAIL_1}
      EMAIL_2: ${EMAIL_2}
      
      # Email (opcional - configuración alternativa)
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      # Otros
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vivomuebles-network
    volumes:
      - ./uploads:/app/uploads

  # Nginx como proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    container_name: vivomuebles-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - vivomuebles-network

volumes:
  mysql_data:
    driver: local

networks:
  vivomuebles-network:
    driver: bridge

